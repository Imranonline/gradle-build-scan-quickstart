plugins {
    id 'java'
}

repositories {
    jcenter()
}

dependencies {
    compile 'com.google.guava:guava:23.0'
    testCompile 'junit:junit:4.12'
}

task npmInstall(type: NpmTask) {
  args = ['run', 'install']
}

def nodeVersion = '8.0.0'


task npmInstall(type: NpmTask) {
    inputs.file('src/package.json')
    outputs.upToDateWhen { file('node_modules').exists() }
    npmCommand = ['install']
}

